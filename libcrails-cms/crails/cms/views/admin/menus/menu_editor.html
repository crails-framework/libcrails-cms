#include <crails/i18n.hpp>
#include <crails/icons.hpp>
#include "../../../views/style.hpp"

Crails::Cms::Style& style = Crails::Cms::Style::singleton::require();

// END LINKING
<div id="menuEditorForm">
  <h4>Edit item</h4>
  <div class="menu-editor-header">
    <form id="frmEdit" class="pure-form pure-form-stacked">
      <div class="form-group">
        <label for="text"><%= i18n::t("form.label.title") %></label>
        <div class="input-group">
          <input type="text" class="form-control item-menu" name="text" id="text" placeholder="Text">
        </div>
        <input type="hidden" name="icon" class="item-menu">
      </div>
      <div class="form-group">
        <label for="href">URL</label>
        <input type="text" class="form-control item-menu" id="href" name="href" placeholder="URL">
      </div>
      <div class="form-group">
        <label for="target">Target</label>
        <select name="target" id="target" class="form-control item-menu">
          <option value="_self">Self</option>
          <option value="_blank">Blank</option>
          <option value="_top">Top</option>
        </select>
      </div>
      <div class="form-group">
        <label for="title">Tooltip</label>
        <input type="text" name="title" class="form-control item-menu" id="title" placeholder="Tooltip">
      </div>
    </form>
  </div>
  <div class="menu-editor-footer">
    <button type="button" id="btnUpdate" class="<%= style.button_classes() %>" disabled><%= Crails::fonticon_tag(Crails::FontIcon::Refresh) %> Update</button>
    <button type="button" id="btnAdd" class="<%= style.confirm_button_classes() %>"><%= Crails::fonticon_tag(Crails::FontIcon::Add) %> Add</button>
  </div>
</div>
